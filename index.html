<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi - Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="Shifumi.css">
</head>

<body>
    <h1>Shifumi - Pierre Feuille Ciseaux</h1>

    <div class="game-container">

        <div class="score-board">
            <h2>Score</h2>
            <div class="player-score">Score Joueur:</div>
            <div class="computer-score">Score Ordi:</div>
            <div class="round">Tours:</div>
        </div>
        
        <div class="choices">
            <h2>Faites votre choix:</h2>
            <button class="choice-button" id="Pierre">
                <img src="images/pierre.png" alt="Pierre">
            </button>
            <button class="choice-button" id="Feuille">
                <img src="images/feuille.png" alt="Feuille">
            </button>
            <button class="choice-button" id="Ciseaux">
                <img src="images/ciseaux.png" alt="Ciseaux">
            </button>
        </div>

        <div class="results">
            <h2>Résultats</h2>
            <div class="countdown hidden"></div>
            <div class="user-choice">Votre choix: </div>
            <div class="computer-choice">Choix de l'ordi: </div>
            <div class="round-result">Résultat du tour: </div>
            <div class="final-result">Résultat final: </div>
        </div>

        <button id="restart-button">Recommencer</button>

    </div>

    <script src="Shifumi.js"></script>
</body>

</html>
